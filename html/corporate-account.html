<!DOCTYPE html>
<html>
	<head>
		<title>Dish Network Corporate Account Page</title>
	</head>
	<body>
		<img class='csg-header'>
		<img class='menu-icon'>
		<div class='splash-banner'>
			<div class='splash-title'>Dish Network</div>
		</div>
		<div class='account-content'>
			<div class='left-column'>
				<div class='search-bar'>
					<img class='search-icon'>
					<form class='search-form'>
						<input class='search-query' placeholder='Search for an issue or support agent'>
					</form>
				</div>
				<div class='active-agents-list'>
					<div class='active-agents-title'>Active Agents</div>
					<div class='agent'>
						<div class='agent-information'>
							<div class='agent-name'> </div>
							<div class='argent-email'> </div>
							<div class='agent-phone'> </div>
							<div class='agent-video'> </div>
							<div class='agent-availability'> </div>
						</div>
						<img class='agent-photo'>
					</div>
				</div>
			</div>
			<div class='right-column'>
				<div class='video-feed'>
					<div class='video live-video'> </div>
					<div class='divider'> </div>
					<div class='video'> </div>
				</div>
			</div>
		</div>
	</body>
</html>
