<template name="corporateAccount">
	<head>
		<title>Dish Network Corporate Account Page</title>
		<link rel='stylesheet' href='../css/corporate-account.css'>

		<!-- Natural Language Processing -->
		<script src='https://unpkg.com/nlp_compromise@latest/builds/nlp_compromise.min.js'></script>
		
		<!-- Autocomplete -->
		<link rel='stylesheet' href='../css/awesomplete.css'/>
		<script src='../js/awesomplete.min.js' async></script>
	</head>
	<body>
		<img class='menu-icon' src='../res/menu.svg'>
		<div class='splash-banner'>
			<div class='splash-filter'> </div>
			<div class='splash-title'>CSG International</div>
		</div>
		<div class='splash-padding'> </div>
		<div class='account-content'>
			<div class='left-column'>
				<div class='search-bar'>
					<form class='search-form'>
						<input class='search-query awesomplete' placeholder='Search for an issue or support agent' list='issuesAndAgents'>
						<datalist id='issuesAndAgents'>
							<option>Billing</option>
							<option>Payment</option>
							<option>Unable to pay</option>
							<option>Billing and payment</option>
							<option>Problems with billing</option>
							<option>Problems with payment</option>
							<option>Overcharged</option>
							<option>Sheila Bleyhl</option>
							<option>Brandon Gene</option>
							<option>Lauren Darrin</option>
							<option>Ronald Reagan</option>
							<option>Jerrod Sigmund</option>
							<option>Len Slade</option>
						</datalist>
					</form>
					<img class='search-icon' src='../res/search.svg'>
				</div>
				
				<div class='active-agents-list'>
					<div class='active-agents-title'>Active Agents</div>
					{{#each agents}}
						<div class='agent'>
							<img class='agent-photo' src='{{imageUrl}}'>
							<div class='agent-information'>
								<div class='agent-row'>
									<span class='agent-name'>{{firstName}} {{lastName}}</span>
									{{#if available}}
										<span class='agent-availability'>Available</span>
									{{else}}
										<span class='agent-unavailability'>Estimated Wait Time: {{waitTime}} Minutes</span>
									{{/if}}
								</div>
								<div class='agent-row'>
									<img class='image' width='32px' src='../res/email.svg'>
									<div class='agent-email'>{{email}}</div>
								</div>
								<div class='agent-row'>
									<img class='image' width='32px' src='../res/phone.svg'>
									<div class='agent-phone'>{{phoneNumber}}</div>
								</div>
								<div class='agent-row'>
									<img class='image' width='32px' src='../res/video.svg'>
									<div class='agent-video'>{{videoLink}}</div>
								</div>
							</div>
						</div>
					{{/each}}
				</div>
			</div>
			<div class='right-column'>
				<div class='video-feed'>
					<div class='video'>
						<img src="../res/hqdefault-3.jpg"/>
						<div class='video-text corporate-account-video-text-live'>Live Now</div>
					</div>
					<div class='divider'> </div>
					<div class='video'>
						<img src="../res/hqdefault.jpg" class="corporate-account-video-player-posistion" />
						<img src="../res/ic_play_circle_outline_black_24px.svg" class="corporate-account-video-player-play-button"/></div>
					<div class='video'>
						<img src="../res/hqdefault-4.jpg" class="corporate-account-video-player-posistion" />
						<img src="../res/ic_play_circle_outline_black_24px.svg" class="corporate-account-video-player-play-button"/></div>
					<div class='video'>
						<img src="../res/hqdefault-2.jpg" class="corporate-account-video-player-posistion" />
						<img src="../res/ic_play_circle_outline_black_24px.svg" class="corporate-account-video-player-play-button"/></div>
					<div class='video'>
						<div class='video-text'>Check out more videos</div>
					</div>
				</div>
			</div>
		</div>
		<div class='footer'>Powered by CSG International</div>
	</body>
</template>
