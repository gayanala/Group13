<template name="corporate-account">
	<head>
		<title>Dish Network Corporate Account Page</title>
		<link rel='stylesheet' href='../css/corporate-account.css'>
	</head>
	<body>
		<img class='csg-header' src='../res/CSGRedHeader.png'>
		<img class='menu-icon'>
		<div class='splash-banner'>
			<div class='splash-title'>CSG International</div>
		</div>
		<div class='account-content'>
			<div class='left-column'>
				<div class='search-bar'>
					<form class='search-form'>
						<input class='search-query' placeholder='Search for an issue or support agent'>
					</form>
					<img class='search-icon' src='../res/search.svg'>
				</div>
				<div class='active-agents-list'>
					<div class='active-agents-title'>Active Agents</div>
					<div class='agent'>
						<img class='agent-photo' src='../res/agent.jpeg'>
						<div class='agent-information'>
							<span class='agent-name'>Sheila Bleyhl</span>
							<span class='agent-availability'>Available</span>
							<div class='argent-email'>sheila.bleyhl@dish.com</div>
							<div class='agent-phone'>(402) 123-4567</div>
							<div class='agent-video'>www.link.com/bleyhlvideo</div>
						</div>
					</div>
				</div>
			</div>
			<div class='right-column'>
				<div class='video-feed'>
					<div class='video'>
						<div class='video-text'>Live Now</div>
					</div>
					<div class='divider'> </div>
					<div class='video'> </div>
					<div class='video'> </div>
					<div class='video'> </div>
					<div class='video'>
						<div class='video-text'>Check out more videos</div>
					</div>
				</div>
			</div>
		</div>
	</body>
</template>
