<template name="hub">
	<head>
		<title>Hub Support Page</title>
		<link rel='stylesheet' href='../css/hub.css'>
	</head>
	<body>
		<img class='hub-menu-icon' src='../res/menu.svg'>
		<div class='hub-background'> </div>
		<div class='hub-banner'> </div>
		<div class='hub-title'>Welcome to the future of communications.</div>
		<div class='hub-title-highlight'> </div>
		<div class='hub-content'>
			<div class='hub-search-bar'>
				<form class='hub-search-form'>
					<input class='hub-search-query' placeholder='Search for a company to get help'>
				</form>
				<img class='hub-search-icon' src='../res/search.svg'>
			</div>
			<div class='card-wrapper'>
				<div class='card penske'>
					<div class='card-filter'> </div>
					<div class='card-title'>Penske</div>
				</div>
				<div class='card comcast'>
					<div class='card-filter'> </div>
					<div class='card-title'>Comcast</div>
				</div>
				<div class='card dish'>
					<div class='card-filter'> </div>
					<div class='card-title'>Dish</div>
				</div>
				<div class='card cox'>
					<div class='card-filter'> </div>
					<div class='card-title'>Cox</div>
				</div>
			</div>
			<div class='card-wrapper'>
				<div class='card dish'>
					<div class='card-filter'> </div>
					<div class='card-title'>Dish</div>
				</div>
				<div class='card cox'>
					<div class='card-filter'> </div>
					<div class='card-title'>Cox</div>
				</div>
				<div class='card penske'>
					<div class='card-filter'> </div>
					<div class='card-title'>Penske</div>
				</div>
				<div class='card comcast' onmouseover="focusCard('comcast')">
					<div class='card-filter'> </div>
					<div class='card-title'>Comcast</div>
				</div>
			</div>
			<div class='encouragement'>Get the help you need in the most convenient way.</div>
			<div class='footer'>Powered by CSG International</div>
		</div>
	</body>
</template>
