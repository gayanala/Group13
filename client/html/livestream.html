<template name="livestream">
	<head>
		<title>CSG International Livestream</title>
		<link rel='stylesheet' href='../css/livestream.css'>
	</head>
	<body>
		<div class='ls-header'>
			<img class='ls-menu-icon' src='../res/menu-black.svg'>
			<div class='ls-company'>CSG International</div>
		</div>
		<div>
			<div class='ls-stream-title'>CSG International Livestream</div>
			<div  class='ls-column-wrapper'>
				<div class='ls-left-column'>
					<div class='ls-stream'> </div>
					<div class='ls-stream-dashboard'>
						<img src='../res/pause.svg'>
						<img src='../res/volume.svg'>
						<img src='../res/full-screen.svg'>
						<img src='../res/caption.svg'>
					</div>
				</div>
				<div class='ls-right-column'>
					<div class='ls-chat'> </div>
					<div class='ls-chat-dashboard'>
						<div class='ls-chat-box'>Chatter away...</div>
						<div class='ls-chat-button'>Send</div>
					</div>
				</div>
			</div>
		</div>
		<div class='ls-notes-wrapper'>
			<div class='ls-notes-title'>Notes</div>
			<div class='ls-notes'> </div>
		</div>
	</body>
</template>
